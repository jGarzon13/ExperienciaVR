<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind AR - Traffic Sign</title>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
    <a-scene mindar-image="imageTargetSrc: Targets/targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

        <a-assets>
            <!-- Define your audio asset here -->
            <audio id="signAudio" src="Audios/Pare.wav"></audio>
        </a-assets>
 
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
 
        <a-entity mindar-image-target="targetIndex: 0">
            <!-- Display text for the traffic sign name -->
            <a-text value="SeÃ±al de Pare" align="center" position="0 1 0" width="4" color="#FF0000" scale="2 2 2"></a-text>

            <!-- Play audio when the target is detected -->
            <a-sound src="#signAudio" autoplay="true" position="0 1 0" volume="1"></a-sound>
        </a-entity>
    </a-scene>
</body>
</html>
